<!DOCTYPE html>
<html>
<head>
	<title>Add to Cart Example</title>
	<link rel="stylesheet" type="text/css" href="addtocart.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script >
		$(document).ready(function(){
      $('.row').on('click','#button',function(){
        var name=$(this).data('name');
        var price=$(this).data('price');
        var image=$(this).data('image');
        var qty=$(this).data('qty');
        var id=$(this).data('id');

        var orderitem={name:name,price:price,image:image,qty:qty ,id:id};
        var oldOrder=localStorage.getItem('Order');
        if(oldOrder){
          Order=JSON.parse(oldOrder);
        }
        else{
          var Order=new Array();
        }
        var exist;
        $.each(Order,function(i,v){
          if(id==v.id){
            v.qty++;
            exist=true;
          }
        })
         if(!exist){
          Order.push(orderitem);
         }
         localStorage.setItem('Order',JSON.stringify(Order));
      })
    })
	</script>
</head>
